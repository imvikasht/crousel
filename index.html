<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Style Image Carousel</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff; /* background like your screenshot */
        font-family: "Segoe UI", sans-serif;
      }

      .carousel-wrapper {
        position: relative;
        width: 430px; /* total visible width */
        height: 230px; /* adjust to your taste */
        perspective: 1000px; /* gives a bit of depth */
      }

      .carousel {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: visible;
      }

      .carousel-track {
        list-style: none;
        width: 100%;
        height: 100%;
        position: relative;
      }

      .slide {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 75%;
        height: 80%;
        transform: translate(-50%, -50%);
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.5s ease, opacity 0.5s ease, z-index 0.5s ease,
          box-shadow 0.5s ease;
        background: #fff;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .slide-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        padding: 4px 0;
        font-size: 13px;
        color: #b18b4a;
        font-style: italic;
      }

      /* Center slide */
      .slide.pos0 {
        opacity: 1;
        z-index: 4;
        transform: translate(-50%, -50%) scale(1);
      }

      /* Slightly right of center */
      .slide.pos1 {
        opacity: 1;
        z-index: 3;
        transform: translate(-10%, -50%) scale(0.9);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* Slightly left of center */
      .slide.pos-1 {
        opacity: 1;
        z-index: 3;
        transform: translate(-90%, -50%) scale(0.9);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* Further right (back) */
      .slide.pos2 {
        opacity: 0.6;
        z-index: 2;
        transform: translate(10%, -50%) scale(0.8);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Further left (back) */
      .slide.pos-2 {
        opacity: 0.6;
        z-index: 2;
        transform: translate(-110%, -50%) scale(0.8);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Hidden slides (not one of the 5 we see) */
      .slide.pos-out {
        opacity: 0;
        z-index: 1;
        transform: translate(-50%, -50%) scale(0.7);
        box-shadow: none;
      }

      /* Navigation arrows */
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #b18b4a;
        transition: background 0.2s ease, transform 0.2s ease;
        z-index: 10;
      }

      .carousel-btn:hover {
        background: #ffffff;
        transform: translateY(-50%) scale(1.05);
      }

      .carousel-btn:active {
        transform: translateY(-50%) scale(0.97);
      }

      .carousel-btn.prev {
        left: -50px;
      }

      .carousel-btn.next {
        right: -50px;
      }

      @media (max-width: 600px) {
        .carousel-wrapper {
          width: 320px;
          height: 200px;
        }

        .carousel-btn.prev {
          left: -35px;
        }

        .carousel-btn.next {
          right: -35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev" aria-label="Previous slide">
        &#10094;
      </button>

      <div class="carousel">
        <ul class="carousel-track">
          <!-- 1 -->
          <li class="slide">
            <img src="https://picsum.photos/id/1015/600/400" alt="Interior 1" />
          </li>
          <!-- 2 -->
          <li class="slide">
            <img src="https://picsum.photos/id/1016/600/400" alt="Interior 2" />
          </li>
          <!-- 3 -->
          <li class="slide">
            <img src="https://picsum.photos/id/1018/600/400" alt="Interior 3" />
          </li>
          <!-- 4 -->
          <li class="slide">
            <img src="https://picsum.photos/id/1024/600/400" alt="Interior 4" />
          </li>
          <!-- 5 -->
          <li class="slide">
            <img src="https://picsum.photos/id/1035/600/400" alt="Interior 5" />
          </li>
          <!-- 6 -->
          <li class="slide">
            <img src="https://picsum.photos/id/1040/600/400" alt="Interior 6" />
          </li>
          <!-- 7 (optional, remove if you want only 6) -->
          <li class="slide">
            <img src="https://picsum.photos/id/1050/600/400" alt="Interior 7" />
          </li>
        </ul>
      </div>

      <button class="carousel-btn next" aria-label="Next slide">
        &#10095;
      </button>
    </div>

    <script>
      // Get elements
      const slides = Array.from(document.querySelectorAll(".slide"));
      const prevBtn = document.querySelector(".carousel-btn.prev");
      const nextBtn = document.querySelector(".carousel-btn.next");

      // Index of the currently centered slide
      let currentIndex = 0;

      // Function to update positions of all slides
      function updatePositions() {
        const total = slides.length;

        slides.forEach((slide, index) => {
          // Offset relative to current slide (can be negative or positive)
          let offset = index - currentIndex;

          // Make it circular (e.g. from 6 back to 0)
          const half = Math.floor(total / 2);
          if (offset > half) offset -= total;
          if (offset < -half) offset += total;

          // Remove any previous position classes
          slide.classList.remove(
            "pos-2",
            "pos-1",
            "pos0",
            "pos1",
            "pos2",
            "pos-out"
          );

          // Apply new class based on offset
          if (offset === 0) {
            slide.classList.add("pos0");
          } else if (offset === 1) {
            slide.classList.add("pos1");
          } else if (offset === -1) {
            slide.classList.add("pos-1");
          } else if (offset === 2) {
            slide.classList.add("pos2");
          } else if (offset === -2) {
            slide.classList.add("pos-2");
          } else {
            // Anything further is hidden
            slide.classList.add("pos-out");
          }
        });
      }

      // Go to next slide
      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        updatePositions();
      }

      // Go to previous slide
      function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updatePositions();
      }

      // Button events
      nextBtn.addEventListener("click", nextSlide);
      prevBtn.addEventListener("click", prevSlide);

      // Optional: change slide with keyboard arrows
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
      });

      // Optional: auto-play every 4 seconds
      // const autoPlay = setInterval(nextSlide, 4000);

      // Initial state
      updatePositions();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3-Image Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 1100px;
      padding: 24px;
    }

    .carousel-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .carousel {
      position: relative;
      padding: 0 40px; /* space for arrows */
    }

    .carousel-window {
      overflow: hidden;
      border-radius: 14px;
    }

    .carousel-track {
      display: flex;
      gap: 16px;
      transition: transform 0.45s ease;
    }

    .slide {
      flex: 0 0 calc((100% / 3) - (16px * 2 / 3)); /* 3 visible slides */
      border-radius: 14px;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: background 0.2s;
    }

    .carousel-btn:hover {
      background: rgba(255, 255, 255, 0.55);
    }

    .carousel-btn:disabled {
      opacity: 0.35;
      cursor: default;
    }

    .carousel-btn.prev {
      left: 8px;
    }

    .carousel-btn.next {
      right: 8px;
    }

    /* Responsive: show 1 or 2 slides on smaller screens */
    @media (max-width: 900px) {
      .slide {
        flex: 0 0 calc((100% / 2) - (16px * 1 / 2)); /* 2 visible */
      }
    }

    @media (max-width: 640px) {
      .carousel {
        padding: 0 12px;
      }
      .slide {
        flex: 0 0 100%; /* 1 visible */
      }
      .slide img {
        height: 200px;
      }
      .carousel-btn {
        display: none; /* swipe/scroll on mobile if you like */
      }
    }
  </style>
</head>
